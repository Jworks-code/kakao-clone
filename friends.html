<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6df72c3e40.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <a href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friend__header">
          <div class="friends__friend friend friend--lg">
              <div class="friend__column">
            <img src="images/joon.png" class="g-avatar friend__avatar"></img>
            <div class="friend__content">
              <span class="friend__name">
                Sang Joon Lee
              </span>
              <span class="friend__status">
                J-works-code
              </span>
            </div>      
              </div>
        </div>
      </header>
          <div class="friends__plus">
              <h5 class="friends__title">Plus friend</h5>
              <div class="friends__friend friend">
                  <div class="friend__column">
                <img src="images/joon.png" class="friend__avatar"></img>
                <div class="friend__content">
                  <span class="friend__name">
                    Plus Friend
                  </span>
                </div>      
                  </div>
            </div>
          </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <a href="index.html">
        <li class="friends__friend friend friends__row">
            <div class="friend__column">
          <img src="images/seonhwa.png" class="friend__avatar"></img>
          <div class="friend__content">
            <span class="friend__name">
              오선화
            </span>
            <span class="friend__status">
              사랑하는 아내
            </span>
          </div>
        </div>
        <div class="friend__column">
            <div class="friend__now-listening">
                <span>
                  꽃들도 (Makers Worship)  
                <i class="fas fa-play"></i>  
                </span>
            </div>
        </div>
        </li>
      </a>
        <li class="friends__friend friend friends__row">
          <div class="friend__column">
        <img src="images/haejoon.png" class="friend__avatar"></img>
        <div class="friend__content">
          <span class="friend__name">
            이해준
          </span>
          <span class="friend__status">
            사랑하는 아들
          </span>
        </div>
      </div>
      <div class="friend__column">
          <div class="friend__now-listening">
              <span>
                온 땅의 주인 (Makers Worship)  
              <i class="fas fa-play"></i>  
              </span>
          </div>
      </div>
      </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
